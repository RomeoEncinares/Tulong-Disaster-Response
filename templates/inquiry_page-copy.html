{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- CSS,JSS,BOOTSTRAP CDN only -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static 'css/inquiry.css' %}">
  <title>Tulong</title>
</head>
<body>

  <div class="signup-form">
    <form action="/examples/actions/confirmation.php" method="post">
      {% csrf_token %}
		<h2>Ask Help</h2>
		<p class="hint-text"> Tell us your details </p>
        <div class="form-group">
            {{ form.name }}
			<div class="row">
				<div class="col"><input type="text" class="form-control" name="first_name" placeholder="First Name" required="required"></div>
			</div>
        </div>
        <div class="form-group">
        	<input type="text" class="form-control" name="disaster" placeholder="Disaster" required="required">
        </div>
        <div class="form-group">
        	<input type="text" class="form-control" name="location" placeholder="Location" required="required">
        </div>
      <div class="form-group">
          <input type="number" class="form-control" name="total" placeholder="Total Number of Rescuees" required="required">
      </div>
		<div class="form-group">
      <div class="row">
        <div class="col">
          <input type="number" class="form-control" name="children" placeholder="Children" required="required">
        </div>
        <div class="col">
            <input type="number" class="form-control" name="children" placeholder="Senior-Citizens" required="required">
        </div>
      </div>
        </div>

		<div class="form-group">
            <button type="submit" class="btn btn-success btn-lg btn-block">Submit</button>
        </div>
    </form>

</body>
</html>
